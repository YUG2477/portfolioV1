<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUGAL / Image</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="items">
        <div class="item item1"><img src="/images/14.jpeg" alt=""></div>
        <div class="item item1"><img src="/images/2.jpeg" alt=""></div>
        <div class="item item1"><img src="/images/3.jpeg" alt=""></div>
        <div class="item item1"><img src="/images/4.jpeg" alt=""></div>
        <div class="item item1"><img src="/images/5.jpeg" alt=""></div>
        <div class="item item1"><img src="/images/6.jpeg" alt=""></div>
        <div class="item item1"><img src="/images/7.jpeg" alt=""></div>
        <div class="item item1"><img src="/images/8.jpeg" alt=""></div>
        <div class="item item1"><img src="/images/9.jpeg" alt=""></div>
        <div class="item item1"><img src="/images/10.jpeg" alt=""></div>
        <div class="item item1"><img src="/images/11.jpeg" alt=""></div>
        <div class="item item1"><img src="/images/12.jpeg" alt=""></div>
        <div class="item item1"><img src="/images/1.jpeg" alt=""></div>
        
        
    </div>


    <script>
        const slider = document.querySelector('.items');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mouseleave', () => {
            isDown = false;
            slider.classList.remove('active');
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.classList.remove('active');
        });

        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;  // stop the fn from running
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 3;
            slider.scrollLeft = scrollLeft - walk;
        });

    </script>
</body>

</html>
